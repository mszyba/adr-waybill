<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/login-layout :: layout(~{ :: #titleContent}, ~{}, ~{ :: #content})">

<body>
  <h1 id="titleContent">Rejestracja</h1>
    <main class="form-signin w-100 m-auto" id="content">
      <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="inputEmail" name="username" placeholder="name@example.com">
          <label for="inputEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
          <label for="inputPassword">Password</label>
        </div>
        <div th:if="${loginError}" class="alert alert-danger" role="alert">Wrong user or password</div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <div class="card-footer text-center py-3">
          <div class="small"><a th:href="@{/register}">Need an account? Sign up!</a></div>
        </div>
      </form>
      <p class="mt-5 mb-3 text-muted">Copyright &copy; adr.michalszyba.eu 2021</p>
    </main>
</body>
</html>
