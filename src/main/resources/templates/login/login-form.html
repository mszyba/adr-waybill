<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/login-layout :: layout(~{ :: #titleContent}, ~{}, ~{ :: #content})">

<body>
  <h1 id="titleContent">Rejestracja</h1>

  <section id="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
            <div class="card-body">
              <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                  <input class="form-control" id="inputEmail" name="username" type="email" placeholder="name@example.com" />
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" />
                  <label for="inputPassword">Password</label>
                </div>
                <div th:if="${loginError}" class="alert alert-danger" role="alert">Wrong user or password</div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                  <button class="btn btn-primary" type="submit" value="save">Login</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center py-3">
              <div class="small"><a th:href="@{/register}">Need an account? Sign up!</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
