<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/base-layout :: layout(~{ :: #titleContent}, ~{}, ~{ :: #content})">

<body>
  <h1 id="titleContent">Lista klient√≥w</h1>

  <section id="content">
    <div class="card mb-4">
      <div class="card-body">
        <table id="datatablesSimple">
          <thead>
          <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>PostCode</th>
            <th>City</th>
            <th>Country</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.postcode}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.country}"></td>
            <td>
              <div class="btn-group btn-group-sm" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Action
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <li><a class="dropdown-item" th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a></li>
                  <li><a class="dropdown-item alert-danger" th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a></li>
                </ul>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</body>
</html>
