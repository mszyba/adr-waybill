<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/base-layout :: layout(~{ :: #titleContent}, ~{ :: #subtitle}, ~{ :: #content})">

<body>
  <h1 id="titleContent">Lista użytkowników</h1>
  <li id="subtitle">To jest lista uźytkowników, ale nie wiem czy ten podtytuł jest potrzebny</li>

  <section id="content">
    <div class="card mb-4">
      <div class="card-body">
        <table id="datatablesSimple">
          <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</body>
</html>
