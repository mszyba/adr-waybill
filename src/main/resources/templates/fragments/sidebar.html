<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="sidebar">

  <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3 sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <span data-feather="home" class="align-text-bottom"></span>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/waybill/add}">
            <span data-feather="file" class="align-text-bottom"></span>
            Add Waybill
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/waybill/list}">
            <span data-feather="file" class="align-text-bottom"></span>
            Waybill List
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/customer/add}">
            <span data-feather="shopping-cart" class="align-text-bottom"></span>
            Add Customer
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/customer/list}">
            <span data-feather="shopping-cart" class="align-text-bottom"></span>
            Customer List
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/company/add}">
            <span data-feather="users" class="align-text-bottom"></span>
            Add Company
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/company/list}">
            <span data-feather="users" class="align-text-bottom"></span>
            Company List
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="bar-chart-2" class="align-text-bottom"></span>
            Reports
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="layers" class="align-text-bottom"></span>
            Integrations
          </a>
        </li>
      </ul>

      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
        <span>Show reports</span>
      </h6>
      <ul class="nav flex-column mb-2">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="file-text" class="align-text-bottom"></span>
            Current month
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="file-text" class="align-text-bottom"></span>
            Last quarter
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="file-text" class="align-text-bottom"></span>
            Year-end
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>

</body>
</html>
